l_english:
 LOADING_TIP_0:0 "Imperials are capable of only two things - Mass death, and taxation.\n- Lev Antithey"
 LOADING_TIP_1:0 "Better than Yogurt.\n- Lev Antithey"
 LOADING_TIP_2:0 "Peace Perseveres.\n- Kilgor Kariana"
 LOADING_TIP_3:0 "If we do not accept that the system has failed, we cannot hope to repair it.\n- Alon Kelson"
 LOADING_TIP_4:0 "A watched pot never boils. A watched population never revolts.\n- Alecks Ammia"
 LOADING_TIP_4:0 "There is no greater threat to Armonia than an independant Solenvale.\n- Cyprian Enokka"
 LOADING_TIP_5:0 "Compromise must always be an option.\n- Alon Kelson"
 LOADING_TIP_6:0 "Give me your tired, your poor, and I’ll put them to work.\n- Leo Lazarus"
 LOADING_TIP_7:0 "...\n- Obsidia Delegate"
 LOADING_TIP_8:0 "I swear to execute the laws of the Armonian Union... to faithfully carry out justice, to serve the people of the states of Armonia, and to execute all other duties placed upon the Executive Council.\n- Armonian Oath of Executorship."
 LOADING_TIP_9:0 "TO PRESERVE OUR PEACE\n- Armonian Creed"   
 LOADING_TIP_10:0 "Their Union will fall, in time.\n- Alana Thaergiff"   
 LOADING_TIP_11:0 "Peace second, order first.\n- Alecks Ammia"  
 LOADING_TIP_12:0 "You’re a child Kilgor. You know nothing.\n- Unknown" 
 LOADING_TIP_13:0 "Law speaks for itself.\n- Alana Thaergiff" 
 LOADING_TIP_14:0 "The only reason they persist is because we allow them to.\n- Lev Antithey" 
 LOADING_TIP_15:0 "While Kelson is fishing, Lurrazal can wait.\n- Janis Bo, Aide to Minister Kelson" 
 LOADING_TIP_16:0 "With recent advances in modern technology, tooth decay is now a thing of the past!- Imperial Propoganda" 
 LOADING_TIP_17:0 "The Armonians will tell you to never sacrafice security for freedom. What they do not understand, is that they are one and the same.\n- Leo"
 LOADING_TIP_18:0 "For our Prosperity.\n- Solenvale Motto" 
 LOADING_TIP_19:0 "Armonians are so desperate for excuses to brand me as evil, that they now claim I am the creator of death and taxes.\n- Leo, Solenvale Radio interview" 
 LOADING_TIP_20:0 "Society benefits immensely from fair ruling and a wide distribution of power. Government benefits immensely from the opposite of these.\n- Cyprian Enokka" 
 LOADING_TIP_21:0 "Those who enjoy unlimited power and fail to provide for the people who haven’t yet risen up are cowards. They know nothing of the realities of life.\n- Cyprian Enokka" 
 LOADING_TIP_22:0 "An iron boot stands powerless in the face of an iron will.\n- Cyprian Enokka" 
 LOADING_TIP_23:0 "One man alone cannot rule without divine blessing or the unwavering consent of the people; a good ruler possesses both of these things.\n- Alecks Ammia" 
 LOADING_TIP_24:0 "Finally some peace and quiet." \n -Kilgor
 LOADING_TIP_25:0 "Ye, be warned who decides to go against our freedoms and assert their dominance over us. We shallth fight back with all thy might." \n -An Excerpt from the Rora Formation Documents
 LOADING_TIP_26:0 "No one expects the Imperial Inquisition!" \n - Imperial Inquisition Radio Guy
 LOADING_TIP_27:0 "Record all the things you learn about the enemy. Anything can be used against them, anything can be used as a weakness." \n - Chelsea Evergeen, The Adroitness of War pg. 6
 LOADING_TIP_28:0 "Here lies our fight, our blood, our ear, \n These ancient deeds that brought us near \n But what is blood when life is spilt \n Upon our trays of Gold and Silk \n And so we ponder year on year \n What sacrifice is worth our fear?” n\ - Payoth the Liar
